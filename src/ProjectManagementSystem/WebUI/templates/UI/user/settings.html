{%  extends 'UI/base.html' %}
{% block content %}
<div class= "row">
  <div class="col-xs-12">
    <div class="wrapper">
      <div class ="col-xs-2">
        {% include 'UI/sidebar.html' %}
      </div>
      <div class = "col-xs-10" style = "background-color: #7293A0">
        <form class="form-horizontal" method="POST" action="">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12">
              <h2 class="details-header">Your personal details </h2>
            </div>
            <div class="col-md-12">
            {% for field in form.visible_fields %}
            <div class="form-group">
              <div class="col-sm-3">
                <label class="control-label inputLabel" for="first-name">First Name</label>
              </div>
              <div class="col-sm-5">
                {{ field.value }}
              </div>
            </div>
            {% endfor %}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-md-12">
              <h2>Password Settings</h2>
            </div>
            <div class="col-md-5">
              <p class = "subheading">Update your password</p>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <div class="col-sm-4">
                  <label oninput="validatePassword(this)" class="control-label inputLabel" for="password">Current Password</label>
                </div>
                <div class="col-sm-8">
                  <input oninput="validatePassword(this)" class="form-control" type="password" name="current_password" id="current_password" placeholder="********"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label class="control-label inputLabel" for="password">New Password</label>
                </div>
                <div class="col-sm-8">
                  <input oninput="validatePassword(this)" class="form-control" type="password" name="password" id="password" placeholder="********"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4">
                  <label class="control-label inputLabel" for="password">Confirm Password</label>
                </div>
                <div class="col-sm-8">
                  <input oninput="validatePassword(this)" class="form-control" type="password" name="confirm_password" id = "confirm_password" placeholder="********"/>
                </div>
              </div>
              <hr/>
                <div class ="form-group">
                  <div class="col-md-12">
                    <button onclick="updateUser()" type="button" class="btn btn-default">Save</button>
                  </div>
                </div>
              </div>
            </div>
            <hr/>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
