{%  extends 'UI/base.html' %}

{% block content %}

<div class= "row">
  <div class="col-sm-2" style = "background-color: green; height: 90vh;">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="project-dropdown" data-toggle="dropdown">Change Project
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        {% for project in projects %}
          <li class="selected"><a href="url {% 'display_tickets' id = {{ project.id }}%}">{{ project.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class = "col-sm-10" style="background-color: blue; height: 90vh;">
  </div>
</div>
{% endblock %}
