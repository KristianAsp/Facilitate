{%  extends 'UI/base.html' %}
{% block content %}
<div class= "row">
  <div class="col-xs-12">
    <div class="wrapper">
      <div class ="col-xs-2">
        {% include 'UI/sidebar.html' %}
      </div>
      <div class = "col-xs-3">
        <div class="row">
          <div class="col-xs-12 tasklist">
            <div style="overflow-y: scroll; height:93vh; background-color: black;position:relative; top: 7vh;">
              <a href = "{% url 'new_ticket_view' %}"class="btn btn-default" type="submit">New task</a>
              {% if tickets %}
                {% for ticket in tickets %}
                  <a href="#">{{ ticket.name }}</a>
                {% endfor %}
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      <div class = "col-xs-7 tasklist">
        <div class="row">
          <div class="col-xs-12 tasklist">
            <div style="overflow-y: scroll; height:93vh; background-color: grey;position:relative; top: 7vh;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
