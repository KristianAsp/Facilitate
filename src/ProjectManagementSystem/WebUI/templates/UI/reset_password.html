{% extends 'UI/base.html' %}
{% block content %}
<div id="content" class="login-dark">
  {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
  <form method="post" action="{% url 'reset_password' slug=slug %}">
    {% csrf_token %}
    <h2 class="sr-only">Forgotten Password Form</h2>
    <div class="illustration"><i class="fa fa-sign-in"></i></div>
    <p> Enter your new password here </p>
    <div class="form-group">
      <input type="password" class="form-control" name = "password" placeholder="********">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name = "confirm_password" placeholder="********">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Send</button>
    </div>
  </form>
</div>
{% endblock %}
