{% extends 'UI/base.html' %}
{% block content %}
<div class="login-dark">
  <form method="post" action=" {% url 'user_login' %}">
    {% csrf_token %}
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="fa fa-sign-in"></i></div>
    {% for field in form.visible_fields %}
    <div class = "errors">
      {{ field.errors }}
    </div>
    <div class="form-group">
      {{ field }}
    </div>
    {% endfor %}
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit">Log In</button>
    </div>
    <a href="{% url 'forgotten_password' %}" class="forgot">Forgotten your password? Click here to reset it.</a>
  </form>
</div>
{% endblock %}
