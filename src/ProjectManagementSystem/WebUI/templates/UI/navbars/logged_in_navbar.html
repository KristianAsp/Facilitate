<li>
  <p class="navbar-btn">
    <a href="{% url 'new_project' %}" class="btn btn-primary">Create New Project</a>
  </p>
</li>
<li class="dropdown drop-right">
  <a class="dropdown-toggle mR-15 peers mark-all-notifications" data-mark-action="read" data-toggle="dropdown" href="#">
    <div class="peer">
      <span class="far fa-bell notificationsbadge" {% if user.notifications.unread|length %} data-badge="{{user.notifications.unread|length}}"{% endif %}></span>
    </div>
  </a>
  <ul class="dropdown-menu">
    <li>
      Notifications
    </li>
    <li>
      <div class="notificationPanel" style="position:relative; width: 100%; overflow: hidden;  min-width: 300px;">
        <div class="notificationContent" style="overflow-y: scroll; height: 100%;">
          <ul class="notification-box-list" style="margin:0; padding:0;list-style-type: none;">
            {% load notification_tags %}
            {% render_notifications using user.notifications.all for box %}
          </ul>
        </div>
      </div>
    </li>
  </ul>
</li>
<li class="dropdown drop-right">
  <a href="" class="dropdown-toggle no-after peers mR-10 fxw-nw ai-c lh-1" data-toggle="dropdown" aria-expanded="false">
    <div class="peer mR-10">
      <img class="w-2r bdrs-50p" src="https://randomuser.me/api/portraits/men/10.jpg" alt="">
    </div>
    <div class="peer">
      <span class="fsz-sm c-grey-900">{{ request.user.get_full_name }}</span>
    </div>
  </a>
  <ul class="dropdown-menu fsz-sm">
    <li>
      <a href="" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
        <i class="ti-settings mR-10"></i>
        <span>Settings</span>
      </a>
    </li>
    <li>
      <a href="/{{ request.user.username}}" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
        <i class="ti-user mR-10"></i>
        <span>Profile</span>
      </a>
    </li>
    <li role="separator" class="divider"></li>
    <li>
      <a href="{% url 'user_logout' %}" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
        <i class="ti-power-off mR-10"></i>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</li>
